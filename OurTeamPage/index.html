<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Our Team Page Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div class="content">
            <div class="contentBx active" id="content1"></div>
        </div>
    </div>

    <div class="bottom">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <div class="icon">
            <div class="imgBx active" data-id="content1">
                <img src="./img1.jpg" alt="user pic">
            </div>
            <div class="imgBx">
                <img src="./img2.jpg" alt="user pic">
            </div>
            <div class="imgBx">
                <img src="./img3.jpg" alt="user pic">
            </div>
            <div class="imgBx">
                <img src="./img4.jpg" alt="user pic">
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
