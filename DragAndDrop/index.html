<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Create Drag & Drop </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div id="left">
            <div class="list" draggable="true">
                <img src="./icon.png" alt="icon pic">List Item 1
            </div>
            <div class="list" draggable="true">
                <img src="./icon.png" alt="icon pic">List Item 2
            </div>
            <div class="list" draggable="true">
                <img src="./icon.png" alt="icon pic">List Item 3
            </div>
            <div class="list" draggable="true">
                <img src="./icon.png" alt="icon pic">List Item 4
            </div>
        </div>
        <div id="right"></div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
