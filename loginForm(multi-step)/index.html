<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Login form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="login_text_title">Login in</h2>
                        <p class="email_shown">Please login to use the Website</p>
                    </div>
                    <div class="page email-side">
                        <div class="input-box">
                            <input type="text" class="email" required autofocus>
                            <label for="">Enter your email address</label>
                        </div>
                        <div class="forgot-section">
                            <a href="#">Forgot Email ?</a>
                        </div>
                        <div class="guest-mode">
                            <p>Not your computer? Use guest mode to login privately</p>
                            <a href="#">Learn here</a>
                        </div>
                        <div class="btn-box">
                            <a href="#">Create account</a>
                            <button class="btn-next">Next</button>
                        </div>
                    </div>
                    <div class="page password-side">
                        <div class="input-box">
                            <input type="password" class="password" required autofocus>
                            <label for="">Enter your password</label>
                        </div>
                        <div class="forgot-section show">
                            <a href="#">Forgot Password?</a>
                            <label for="">
                                <input type="checkbox" class="password-check">show password
                            </label>
                        </div>
                        <div class="btn-box">
                            <button class="btn-back">Back</button>
                            <button class="btn-next">Next</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
